<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>

	<section class="signin">

		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">

							<form id="login-form" class="form" th:action="@{/signin}"
								action="#" method="post">
								<h3 class="text-center text-info">Login</h3>

								<div th:if="${param.error}" class="alert alert-danger">Invalid
									username and password</div>

								<div th:if="${param.logout}" class="alert alert-success">You
									have been logout</div>
									
									<div th:if="${param.change}" class="alert alert-success">Your
									Password Updated Successfully</div>


								<div class="form-group mt-3">
									<label for="username" class="text-info">Username</label><br>
									<input type="text" name="username" id="username"
										class="form-control">
								</div>

								<div class="form-group mt-3">
									<label for="password" class="text-info">Password</label><br>
									<input type="password" name="password" id="password"
										class="form-control">
								</div>
								
								
								<div id="register-link" class="mt-2">
									<a href="/signup" class="text-info" style="text-decoration:none;">Register here</a>
								</div>


								<div class="container">
									<div style="text-align:right;">
										<a href="" th:href="@{/forgotPassword}" style="text-decoration: none; color: #ff0000;">Forgot Password?</a>
									</div>
								</div>


								<div class="form-group  text-center">
											
										 <input type="submit"
										name="submit"
										class="btn btn-info bg-primary text-white btn-md"
										value="submit">
								</div> 
								

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
