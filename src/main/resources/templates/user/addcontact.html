<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Home</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


</head>
<body>



	<section>


		<div class="card" style="margin-right: 30px; margin-left: 30px">

			<div class="card-body">

				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-10 offset-md-1">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2">
								
								<input type="hidden" th:value=${contact.cId} />
								

								<!--First name  -->
								<div class="input-group align-items-center">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa-solid fa-user-plus" style="height: 23px"></i>

										</div>

									</div>

									<input type="text" id="firstname" name="name"
										placeholder="Enter name" class="form-control " />

								</div>

								<!-- nickname -->

								<div class="input-group align-items-center mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-user-alt" style="height: 23px"></i>

										</div>

									</div>

									<input type="text" id="nickname" name="nickName"
										placeholder="Enter nickname" class="form-control " />

								</div>

								<!--Phone  -->
								<div class="input-group align-items-center mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-phone" style="height: 23px"></i>

										</div>

									</div>

									<input type="number" id="phone" name="phone"
										placeholder="Enter phone number" class="form-control " />

								</div>

								<!--email  -->
								<div class="input-group align-items-center mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">


											<i class="fa-solid fa-at" style="height: 23px"></i>

										</div>

									</div>

									<input type="email" id="email" name="email"
										placeholder="Enter email" class="form-control " />

								</div>

								<!--work  -->
								<div class="input-group align-items-center mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">


											<i class="fa fa-briefcase" style="height: 23px"></i>

										</div>

									</div>

									<input type="text" id="work" name="work"
										placeholder="Enter work" class="form-control " />

								</div>

								<!-- description -->

								<div class="form-group mt-3">

									<textarea placeholder="Enter Contact Description"
										name="description" id="description" class="form-control"
										rows="7"></textarea>

								</div>

								<!-- profile image -->
								<!-- <div class="custom-file mt-3">

									<input type="file" name="image" />

								</div> -->
								<div class="custom-file mt-3">
									<label for="imageInput" class="form-label">Choose
										Profile Image</label> <input type="file" class="form-control"
										id="imageInput" name="profileImage" accept="image/*"
										aria-describedby="imageHelp"> 
										<small id="imageHelp"
										class="form-text text-muted">Please select an image
										file (JPG, PNG, etc.).</small>
								</div>


								<!--submit button  -->

								<div class="container text-center">

									<button class=" btn bg-primary" type="submit">Save
										Contact</button>

								</div>









							</form>


						</div>

					</div>


				</div>

			</div>

		</div>
		<script>
	$(document).ready(() =>
	{
	$(".item").removeClass("active");
	$("#add").addClass("active");

	});
	
	</script>


	</section>

</body>
</html>
