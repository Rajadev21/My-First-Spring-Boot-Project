<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Home</title>
</head>
<body>

	<section>

		<div class="card" style="margin-right: 30px; margin-left: 30px">

			<div class="card-body">

				<h1 class="text-center">Update your Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-10 offset-md-1">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" th:method="post"
								th:action="@{/user/process-update}" class="mt-2">
								
								<input type="hidden" th:value=${contact.cId} name=cId />

								<!--First name  -->
								<div class="input-group align-items-center">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa-solid fa-user-plus" style="height: 23px"></i>

										</div>

									</div>

									<input th:value="${contact.name}" type="text" id="firstname"
										name="name" placeholder="Enter your name"
										class="form-control " />

								</div>

								<!-- nickname -->

								<div class="input-group align-items-center mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-user-alt" style="height: 23px"></i>

										</div>

									</div>

									<input th:value="${contact.nickName}" type="text" id="nickname"
										name="nickName" placeholder="Enter your nickname"
										class="form-control " />

								</div>

								<!--Phone  -->
								<div class="input-group align-items-center mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-phone" style="height: 23px"></i>

										</div>

									</div>

									<input th:value="${contact.phone}" type="number" id="phone"
										name="phone" placeholder="Enter phone number"
										class="form-control " />

								</div>

								<!--email  -->
								<div class="input-group align-items-center mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">


											<i class="fa-solid fa-at" style="height: 23px"></i>

										</div>

									</div>

									<input th:value="${contact.email}" type="email" id="email"
										name="email" placeholder="Enter your email"
										class="form-control " />

								</div>

								<!--work  -->
								<div class="input-group align-items-center mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">


											<i class="fa fa-briefcase" style="height: 23px"></i>

										</div>

									</div>

									<input th:value="${contact.work}" type="text" id="work"
										name="work" placeholder="Enter your work"
										class="form-control " />

								</div>

								<!-- description -->

								<div class="form-group mt-3">

									<textarea th:text="${contact.description}"
										placeholder="Enter Contact Description" name="description"
										id="description" class="form-control" rows="7"></textarea>

								</div>

								<!-- profile image -->
								<!-- <div class="custom-file mt-3">

									<input type="file" name="image" />

								</div> -->
								<div class="custom-file mt-3">


									<!-- Display existing image name if available -->
									<div th:if="${contact.image}">
										<div class="container text-center">
											<img style="width: 200px; height: 200px"
												class="img-fluid prifile_picture" src=""
												th:src="@{'/image/'+ ${contact.image}}" alt="" />
										</div>
									</div>
									<label for="imageInput" class="form-label">Update
										Profile Image </label> <input type="file" class="form-control"
										id="imageInput" name="profileImage" accept="image/*"
										aria-describedby="imageHelp"> <small id="imageHelp"
										class="form-text text-muted">Please select an image
										file (JPG, PNG, etc.).</small>
								</div>


								<!--submit button  -->

								<div class="container text-center">

									<button class=" btn bg-primary" type="submit">Update
										Contact</button>

								</div>









							</form>


						</div>

					</div>


				</div>

			</div>

		</div>


	</section>

</body>
</html>
