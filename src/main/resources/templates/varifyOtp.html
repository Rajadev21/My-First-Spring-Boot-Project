<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>

	<section class="signin">

		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 240px" class="col-md-12">

							<div class="alert alert-success m-3 text-center" role="alert">
								We have sent OTP Successfully to your email</div>

							<div th:if="${sessionMessage != null}"
								th:classappend="${sessionMessage.type}"
								class="alert alert-primary m-3 text-center" role="alert">
								<p th:text="${sessionMessage.content}"></p>
							</div>


							<form action="" th:action="@{verify-otp}" th:method="post">

								<div class="form-group m-3">

									<input required="required" name="otp" type="tel"
										placeholder="Enter OTP "
										oninput="this.value = this.value.replace(/[^0-9]/g, '')"
										class="form-control" />

								</div>

								<div class="container text-center mt-4">

									<button class="btn btn-success">Verify</button>

								</div>

							</form>


						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
